    <script>
        window.active = 0
        function fontFun() {
            var winH = document.documentElement.clientHeight;
            var winW = document.documentElement.clientWidth;//浏览器可视宽度
            if(winW<winH)
            {
                if (winW >= 750) {
                    document.documentElement.style.fontSize = "625%";
                }
                else {
                    document.documentElement.style.fontSize = (winW / 750 * 625) + "%";
                }
            }else{
                if (winH >= 750) {
                    document.documentElement.style.fontSize = "625%";
                }
                else {
                    document.documentElement.style.fontSize = (winH / 750 * 625) + "%";
                }
            }          
        }
        fontFun();
        window.onresize = fontFun;
    </script>
